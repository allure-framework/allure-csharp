"theme:workflow":
  - changed-files:
    - any-glob-to-any-file: ".github/**"

"theme:build":
  - changed-files:
    - any-glob-to-any-file:
      - "*.sln"
      - "**/*.csproj"
      - "Directory.Build.props"
      - ".gitignore"

"theme:core":
  - changed-files:
    - any-glob-to-any-file:
      - "Allure.Net.Commons/**"
      - "Allure.Net.Commons.Tests/**"

"theme:xunit":
  - changed-files:
    - any-glob-to-any-file:
      - "Allure.Xunit/**"
      - "Allure.Xunit.Examples/**"

"theme:nunit":
  - changed-files:
    - any-glob-to-any-file:
      - "Allure.NUnit/**"
      - "Allure.NUnit.Examples/**"

"theme:specflow":
  - changed-files:
    - any-glob-to-any-file:
      - "Allure.Features/**"
      - "Allure.SpecFlowPlugin/**"
      - "Allure.SpecFlowPlugin.Tests/**"
